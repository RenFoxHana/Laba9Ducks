name: build and test workflow
on: 
  push:
    branches:
      - main
  pull_request:
      branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
        uses: actions/checkout@v4
      - name: setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x
      - name: build code
        run: dotnet build DuckHappiness/DuckHappiness.csproj
  test:
  needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: run tests
        run: dotnet test TestPetDuck/TestPetDuck.csproj

